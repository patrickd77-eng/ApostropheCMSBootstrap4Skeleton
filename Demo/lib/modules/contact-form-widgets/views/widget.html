{# in lib/modules/contact-form-widgets/views/widget.html #} {% import "apostrophe-schemas:macros.html" as schemas %}
<form class="contact-form" data-contact-form>

        <h4>Thanks for getting in touch! I will respond soon.</h4>

    <button class="contact-btn btn btn-success btn-send" type="submit">Send Message</button>
